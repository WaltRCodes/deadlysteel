<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeadlySteel</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="buttons">
        <button type="button" onclick="moveUp(player1)">Up</button>
        <button type="button" onclick="moveDown(player1)">Down</button>

        <button type="button" onclick="moveRight(player1)">Right</button>
    </div>
    <div class="grid">
        <div id="player1">
        </div>
        <div id="x">X marks the spot</div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
